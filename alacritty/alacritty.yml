# font: mononoki Nerd Font Mono
font:
  normal:
    family: "mononoki Nerd Font Mono"
  bold:
    family: "mononoki Nerd Font Mono"
    style: Bold
  italic:
    family: "mononoki Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "mononoki Nerd Font Mono"
    style: BoldItalic
  size: 13
colors:
  primary:
    background: '#000000'
  normal:
    black:    '#2e3436'
    red:      '#cc0000'
    green:    '#4e9a06'
    yellow:   '#c4a000'
    blue:     '#3465a4'
    magenta:  '#75507b'
    cyan:     '#06989a'
    white:    '#d3d7ce'
  bright:
    black:    '#555753'
    red:      '#ef2929'
    green:    '#8ae234'
    yellow:   '#fce94f'
    blue:     '#729fcf'
    magenta:  '#ad7fa8'
    cyan:     '#34e2e2'
    white:    '#eeeeec'
cursor:
  style:
    blinking: On
  blink_interval: 300
